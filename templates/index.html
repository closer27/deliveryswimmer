<html lang="en">
<head>
    {% block head %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>DeliverySwimmer - Order files transformer{% block title %}{% endblock %}</title>

    <!-- Bootstrap Core CSS -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/agency.css') }}" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="{{ url_for('static', filename='font-awesome/css/font-awesome.min.css') }}" rel="stylesheet"
          type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic" rel="stylesheet"
          type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css">

    <!-- Favicon -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='ico/favicon.ico') }}">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script type="text/javascript">
            function alertFilename()
            {
                var sellers = ["TEN", "uniq", "정보", "스토어", "배송리스트", "orders", "보사랑"];
                for (var i=0; i< sellers.length; i++) {
                    var elem = document.getElementById(sellers[i]);
                    elem.style.backgroundColor = "white";
                }

                var files = document.getElementById('upload_files').files;
                for (var i = 0; i < files.length; ++i) {
                  var name = files.item(i).name;
                  for (let seller of sellers) {
                    var elem = document.getElementById(seller);
                    if (name.includes(seller)) {
                        elem.style.backgroundColor = "green";
                    } else {
                        elem.style.backgroundColor = "white";
                    }
                  }
                }
            }
    </script>
    {% endblock %}
</head>

<body id="page-top" class="index">

<!-- Navigation -->
<nav class="navbar navbar-default navbar-fixed-top navbar-shrink">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header page-scroll">

            <a class="navbar-brand page-scroll" href="#page-top">Delivery Swimmer</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
</nav>

<!-- Header -->
<header>
    <div class="container">
        <div class="intro-text">

            <div align="center" style="margin-bottom: 50px;">
                <img src="{{ url_for('static', filename='img/logo-white.png') }}" class="img-responsive">
            </div>
            <div class="intro-heading">Have a nice day<br>with<br>Delivery Swimmer</div>
            <form action="" method=post enctype=multipart/form-data>
                <div align="center" style="height: 80px;">
                    <input type=file name="file[]" id="upload_files" multiple="multiple"
                           class="btn btn-default btn-file"
                           style="width: 526px;" onchange="alertFilename()">
                    <div style="margin-top: 10px">
                        <table>
                            <tr>
                                <td id="TEN" style="width: 80px; height: 48px; background-color:white" align="center">
                                    <img src="{{ url_for('static', filename='img/10x10.jpg') }}" width="74px"></td>
                                <td id="배송리스트" style="width: 80px; height: 48px; background-color:white" align="center">
                                    <img src="{{ url_for('static', filename='img/1300k.jpg') }}" width="74px"></td>
                                <td id="정보" style="width: 80px; height: 48px; background-color:white" align="center">
                                    <img src="{{ url_for('static', filename='img/aland.jpg') }}" width="74px"></td>
                                <td id="orders" style="width: 80px; height: 48px; background-color:white" align="center">
                                    <img src="{{ url_for('static', filename='img/biskit.jpg') }}" width="74px"></td>
                                <td id="스토어" style="width: 80px; height: 48px; background-color:white" align="center">
                                    <img src="{{ url_for('static', filename='img/storefarm.jpg') }}" width="74px"></td>
                                <td id="uniq" style="width: 80px; height: 48px; background-color:white"
                                    align="center"><img src="{{ url_for('static', filename='img/uniqmoment.jpg') }}"
                                                        width="74px"></td>
                                <td id="보사랑" style="width: 80px; height: 48px; background-color:white"
                                    align="center"><img src="{{ url_for('static', filename='img/babosarang.jpg') }}"
                                                        width="74px"></td>
                            </tr>
                        </table>
                    </div>
                </div>
                <input type=submit value="Transform!!" class="page-scroll btn btn-xl" style="margin-top: 50px">
            </form>
        </div>
    </div>
</header>

<footer>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <span class="copyright">Copyright © Planetill 2016</span>
            </div>


        </div>
    </div>
</footer>

{% block js_footer %}
<!-- jQuery -->
<script src="{{ url_for('static', filename='js/jquery.js') }}"></script>

<!-- Bootstrap Core JavaScript -->
<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>

<!-- Plugin JavaScript -->
<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
<script src="{{ url_for('static', filename='js/classie.js') }}"></script>
<script src="{{ url_for('static', filename='js/cbpAnimatedHeader.js') }}"></script>

<!-- Contact Form JavaScript -->
<script src="{{ url_for('static', filename='js/jqBootstrapValidation.js') }}"></script>
<script src="{{ url_for('static', filename='js/contact_me.js') }}"></script>

<!-- Custom Theme JavaScript -->
<script src="{{ url_for('static', filename='js/agency.js') }}"></script>
{% endblock %}

</body>
</html>
